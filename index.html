<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"> <!-- Se vincula el archivo CSS -->
</head>
<body>
    <div id="productos"></div> <!-- Contenedor donde se mostrarán los productos -->

    <!-- Botón para mostrar el formulario de agregar producto -->
    <button id="mostrar-formulario">Añadir Producto +</button>

    <!-- Overlay que oscurece el fondo y contiene el formulario -->
    <div id="overlay">
        <!-- Contenedor del formulario -->
        <div id="formulario-container">
            <!-- Formulario para agregar un nuevo producto -->
            <form id="formulario-producto">
                <input type="text" id="titulo" placeholder="Título del producto" required> <!-- Campo para el título del producto -->
                <input type="number" id="precio" placeholder="Precio del producto" required> <!-- Campo para el precio del producto -->
                <input type="text" id="categoria" placeholder="Categoría del producto" required> <!-- Campo para la categoría del producto -->
                <input type="text" id="imagen" placeholder="URL de la imagen del producto" required> <!-- Campo para la URL de la imagen del producto -->
                <button type="submit">Agregar Producto</button> <!-- Botón para enviar el formulario -->
            </form>
            <button id="cerrar-formulario">Cerrar</button> <!-- Botón para cerrar el formulario -->
        </div>
    </div>

    <script src="./index.js"></script> <!-- Se vincula el archivo JavaScript -->
</body>
</html>
