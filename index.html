<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"> 
</head>
<body>
    <div id="productos"></div> 

    <!-- Botón para mostrar el formulario de agregar producto -->
    <button id="mostrar-formulario">Añadir Producto +</button>

    
    <div id="overlay">
        
        <div id="formulario-container">
            <!-- Formulario para agregar un nuevo producto -->
            <form id="formulario-producto">
                <input type="text" id="titulo" placeholder="Título del producto" required> 
                <input type="number" id="precio" placeholder="Precio del producto" required> 
                <input type="text" id="categoria" placeholder="Categoría del producto" required> 
                <input type="text" id="imagen" placeholder="URL de la imagen del producto" required>  
                <button type="submit">Agregar Producto</button> 
            </form>
            <button id="cerrar-formulario">Cerrar</button> 
        </div>
    </div>

    <script src="./index.js"></script> 
</body>
</html>
